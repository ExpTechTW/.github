name: Org language breakdown

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate languages SVG
        uses: lowlighter/metrics@latest
        with:
          # PAT token（需要 repo 和 read:org 權限）
          token: ${{ secrets.PAT_CLASSIC_TOKEN }}

          # 輸出設定
          output_action: commit
          committer_branch: main
          
          # 組織名稱
          user: ExpTechTW

          # 只輸出語言統計（不含其他區塊）
          base: ""
          filename: profile/metrics.languages.svg

          # 語言插件設定
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, bytes-size
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_colors: github
          plugin_languages_categories: programming, markup
          
          # 超時設定（避免組織 repo 太多時超時）
          plugin_languages_analysis_timeout: 30
          
          # 時區
          config_timezone: Asia/Taipei